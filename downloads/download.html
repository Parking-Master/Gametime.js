<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/rndme/download/download.min.js"></script>
  </head>
  <body>
    <script>
      const downloadParam = (new URLSearchParams(location.search).get('download'));
      if (downloadParam && downloadParam == 'min') {
        download('/Gametime.js/Gametime.min.js');
      } else if (downloadParam == 'js') {
        download('/Gametime.js/Gametime.js');
      }
    </script>
  </body>
</html>
